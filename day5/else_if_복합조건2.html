        let user_age = prompt("나이를 입력해주세요.");
        let user_card = confirm("신분증을 보여주세요.");
        
        if (user_age >= 20) {
            if (user_card) {
                document.write("입장해주세요!");
            } else {
                document.write("신분증이 없으면 입장이 불가능합니다.");
            }
        } else if (user_age >= 18 && user_age < 20 && user_card) {
            document.write("입장해주세요. 12시에는 퇴장해야합니다.");
        } else if (user_age < 18 || !user_card){
            document.write("입장이 불가능합니다.");
        } else {
            document.write("관리자에게 문의하세요.");
