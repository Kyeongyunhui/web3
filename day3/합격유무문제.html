<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>합격유무문제</title>
</head>
<body>
    <script>
        // 합격 기준은 60점일것
        // 사용자의 이름과 점수가 필요함
        // 사용자의 점수가 합격 기준을 넘었다면 사용자 이름을 넣어서 000님 합격입니다. 출력
        // 점수가 합격 기준 미달이라면 000님 00점 차이로 불합격 입니다. 출력

        let name = prompt("당신의 이름을 입력해주세요.");
        let score = prompt("당신의 점수를 입력해주세요.", "숫자만 입력해주세요.");
        let normalScore = 60;

        let scoreIn = score >= normalScore ? name + "님 합격입니다." : name + "님 " + (normalScore - score) + "점 차이로 불합격입니다.";

        document.write(scoreIn);
    </script>
</body>
</html>
