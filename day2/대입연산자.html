<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대인연산자</title>
</head>
<body>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <script>
        // 대입연사자 종류
        // a = b : a = b
        // a += b : a = a + b 더한것을 대입
        // a -= b : a = a - b  뺀것을 대입
        // a *= b : a = a * b  곱한 것을 대입
        // a /= b : a = a / b  나눈 것을 대입
        // a %= b : a = a % b  나머지를 대입

        let a = 10;
        let b = 3;

        a += b;
        console.log(a);
        // a 값 13

        a -= b;
        console.log(a);
        // a 값 10 (13-3이 됨)

        a *= b;
        console.log(a);
        // a 값 30 (10 * 3)

        a /= b;
        console.log(a);
        // a 값 10 (30 / 3)

        a %= b;
        console.log(a);
        // a 값 1 (10 % 3)

        let table = "<table border='1'>";
            table += "<tr>";
            table += "<td>1</td><td>2</td><td>3</td>";
            table += "</tr>";
            teble = "</table>";

            document.write(table);
    </script>
</body>
</html>
