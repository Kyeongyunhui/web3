<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이날과 어버이날</title>
</head>
<body>
    <script>
        // 어린이날 추출
        // 어버이날 추출
        // 어버이날 - 어린이날
        // 어린이날과 어버이날은 ()일 차이 납니다.

        let today = new Date();
        let nowYear = today.getFullYear();
        let child = new Date(nowYear,4,5);
        let parents = new Date(nowYear,4,8);
        let day = parents.getTime() - child.getTime();

        let result = Math.ceil(day/(1000 * 60 * 60 * 24));
        document.write(`어린이날과 어버이날은 ${result}일 차이가 납니다.`)
    </script>
</body>
</html>
