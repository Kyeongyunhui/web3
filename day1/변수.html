<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // let 변수명1;
        // let 변수명2 = 대입할값;

        let mathNumber;
        
        mathNumber = 100;
        console.log(mathNumber);

        mathNumber = 85;
        console.log(mathNumber);

        const mediaSection = document.getElementById("");

        // 순서에 따라 값이 달라진다.

        // 변수는 var, let, const로 설정이 가능하다.
        // let 은 함수 내부에 변수를 선언하면 오직 그 함수 내부에서만 사용이 가능하기 때문에 지역변수라고 부른다.

        // var는 옛날에 사용하던 방식이라 요즘엔 사용하지 않고 let으로 대체해서 사용한다.

        // const 바뀌지 않는 값인 상수를 정의할 때 사용한다.
        // 변수를 재선언, 재할당 불가능.
    </script>
    
</body>
</html>
