<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기문제</title>
</head>
<body>
    <script>

        // 별이 찍히는 줄은 5줄
        // 별이 5개에서 줄어드는 거
        for(let i = 5; i >= 1; i--){
            for(let j = 1; j <=5; j++){
                document.write(`*`);
            }
            document.write("<br>");
        }
        
    </script>
</body>
</html>
