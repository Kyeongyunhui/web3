    <script>
        // 사용자가 좋아하는 값을 입력받아야함
        // 사용자가 입력한 값이 짝수라면 당신이 좋아하는 숫자는 짝수이군요 출력
        // 사용자가 입력한 값이 홀수라면 당신이 좋아하는 숫자는 홀수이군요.


        let user = prompt("좋아하는 숫자를 입력해주세요.");
        
        if (user % 2 == 0){
            document.write("당신이 좋아하는 숫자는 짝수이군요.");
        } else {
            document.write("당신이 좋아하는 숫자는 홀수이군요");
        }
