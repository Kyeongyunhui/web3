<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 계절</title>
</head>
<body>
    <script>
        // 사용자에게 어떤 계절을 좋아하는지 물어본다.

        let user = prompt("가장 좋아하는 계절은?");

        if (user=="봄"){
            document.write("봄에는 벚꽃이죠.");
        } else if (user=="여름"){
            document.write("여름에는 해바라기죠.");
        } else if (user=="가을"){
            document.write("가을에는 단풍이죠.");
        } else if(user=="겨울"){
            document.write("겨울에는 동백꽃이죠.");
        } else {
            document.write("그런 계절도 있나요?");
        }
    </script>
</body>
</html>
