<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입탈퇴</title>
</head>
<body>
    <script>
        
        // 확인 : TURE / 취소 : FALSE

        // 탈퇴하시겠습니까?라는 질문에 확인을 눌렀다면 탈퇴처리 되었습니다. 출력
        // 취소를 눌렀다면 탈퇴 취소되었습니다. 출력

        
        let user = confirm("탈퇴하시겠습니까?");
        if(user){
            document.write("탈퇴 처리 되었습니다.")
        } else {
            document.write("탈퇴 취소 되었습니다.")
        }
    </script>
</body>
</html>
