<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문_dowhile문</title>
</head>
<body>
    <script>
        /*
        let 변수 = 초기화;

        do{
            자바스크립트코드;
            증감식;    
        }while (조건식);
        */

        let i = 1;
        do {
            document.write(`dowhile문 ${i}번 실습중!<br>`);
            i++;
        }while(i<=10);

        //dowhile문과 while문의 차이는 조건 검사 순서에 있어서 차이가 있음
    </script>
</body>
</html>
